<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button v-on:click="counter+=1">+</button>
        <p>{{ counter }}</p>

        <button v-on:click="subCounter">-</button>
        <p>{{ counter }}</p>

        <p>{{ message }}</p>
        <ul>
            <li v-for="user in users">
                <p @click="sayHi(user.name)">{{ user.name }}</p>
            </li>
        </ul>

        <!--    view model    -->
        <input v-model="content">
        <p>{{ content }}</p>


        <!--   textarea     -->
        <span>여러 줄을 가지는 메시지 : </span>
        <p style="white-space: pre-line">{{ comment }}</p>
        <br>
        <textarea v-model="comment" placeholder="여러줄을 입력해보세요"></textarea>

        <!-- checkbox   -->

        <input type="checkbox" id="checkbox_single" v-model="value">
        <label for="checkbox_single">{{ value }}</label>

        <div>
            <input type="checkbox" id="checkbox_one" value="one" v-model="values">
            <label for="checkbox_one">one</label>
            <input type="checkbox" id="checkbox_two" value="two" v-model="values">
            <label for="checkbox_two">two</label>
            <input type="checkbox" id="checkbox_three" value="three" v-model="values">
            <label for="checkbox_three">three</label>
        </div>

        <!--    v-model.lazy    -->
        <input v-model.lazy="value_2">
        <p>{{ value_2 }}</p>
        <input v-model="values_2">
        <p>{{ values_2 }}</p>

        <!--   v-model.number     -->
        <input v-model.number="age">
        <p>{{ age }}</p>

        <!--    v-model.trim    -->
        <input v-model.trim="message_2">
        <p>{{ message_2 }}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./hello.js"></script>



</body>
</html>
